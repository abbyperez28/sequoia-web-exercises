<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        h1 {
            background-color: blue;
        }
    </style>
</head>
<body>
<main class="container"></main>
    <h2>Weather Application</h2>
    <h1>San Antonio</h1>

<div id="forecast"></div>

<button id="refresh">Refresh w/ AJAX</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>

    <script>
        $(document).ready(function() {
            "use strict";

                $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
                    APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
                    q:     "San Antonio, TX",
                    units: "imperial"
                }).done(function(data) {
                    console.log(data);
                    console.log(data.list[0].temp.max);

                    $("h1").html(data.city.name);

                    $("#forecast").append(
                        "<h3>" + (data.list[0].temp.max) +

                         "/" + data.list[0].temp.min + "</h3>");

                    $("#forecast").append(
                        "<p>" + data.list[0].clouds + "</p>" +
                        "<p>" + data.list[0].humidity + "</p>" +
                        "<p>" + data.list[0].pressure + "</p>" +
                        "<p>" + data.list[0].speed + "</p>");

                    $("#forecast").append(
                        "<h3>" + (data.list[1].temp.max) +

                        "/" + data.list[1].temp.min + "</h3>");

                    $("#forecast").append(
                        "<p>" + data.list[1].clouds + "</p>" +
                        "<p>" + data.list[1].humidity + "</p>" +
                        "<p>" + data.list[1].pressure + "</p>" +
                        "<p>" + data.list[1].speed + "</p>");

                    $("#forecast").append(
                        "<h3>" + (data.list[2].temp.max) +

                        "/" + data.list[2].temp.min + "</h3>");

                    $("#forecast").append(
                        "<p>" + data.list[2].clouds + "</p>" +
                        "<p>" + data.list[2].humidity + "</p>" +
                        "<p>" + data.list[2].pressure + "</p>" +
                        "<p>" + data.list[2].speed + "</p>");


                });











        });

    </script>
</body>
</html>
