<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        h3 {
            color: papayawhip;
            text-align: center;
        }

        p {
            text-align: center;
        }

        body {
            background-color: #2aabd2;
        }

        #map-canvas {
            width: 770px;
            height: 481px;
            margin-left: auto ;
            margin-right: auto ;
        }
    </style>
</head>
<body>

<main class="container"></main>
    <h3>Weather Application</h3>
    <h1>San Antonio</h1>

<form method="get">
    <fieldset>
        <ul>
            <li>
                <label for="location">New Location</label>
                <input type="text">
            </li>

            <li>
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
            </li>

            <li>
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" placeholder="e.g. -77.784323" required>
            </li>

        </ul>
    </fieldset>

    <button>Get Weather</button>
</form>

<div id="forecast"></div>

<hr>

<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAutKKLOgfQBOYaNpqDxtGpK20u-XfmpTo"></script>

<!-- Script to show address on map -->
    <script type="text/javascript">
        "use strict";
        (function() {

            // Set our map options
            var mapOptions = {
                // Set the zoom level
                zoom: 11,

                // This sets the center of the map at our location
                center: {
                    lat:  29.4241,
                    lng: -98.4937
                },

                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            // Render the map
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);


//
        var sanAntonio = {lat: 29.4241, lng: -98.4937};
//        var map = new google.maps.Map(document.getElementByID("map")
//
        var marker = new google.maps.Marker({
            position: sanAntonio,
            map: map
        });

        })();
    </script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>

<script>

        $(document).ready(function() {
            "use strict";

            $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
                    APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
                    q:     "San Antonio, TX",
                    units: "imperial"
                }).done(function(data) {
                    console.log(data);
                    console.log(data.list[0].temp.max);

                    $("h1").html(data.city.name);


                    $("#forecast").append(
                        "<h3>" + (data.list[0].temp.max) +

                         "/" + data.list[0].temp.min + "</h3>");

                    $("#forecast").append(
                        "<p>" + "Clouds: " + data.list[0].clouds + "</p>" +
                        "<p>" + "Humidity: " + data.list[0].humidity + "</p>" +
                        "<p>" + "Wind: " + data.list[0].pressure + "</p>" +
                        "<p>" + "Pressure: " + data.list[0].speed + "</p>");


                    $("#forecast").append(
                        "<h3>" + (data.list[1].temp.max) +

                        "/" + data.list[1].temp.min + "</h3>");

                    $("#forecast").append(
                        "<p>" + "CLouds: " + data.list[1].clouds + "</p>" +
                        "<p>" + "Humidity: " + data.list[1].humidity + "</p>" +
                        "<p>" + "Wind: "+ data.list[1].pressure + "</p>" +
                        "<p>" + "Pressure: " + data.list[1].speed + "</p>");


                    $("#forecast").append(
                        "<h3>" + (data.list[2].temp.max) +

                        "/" + data.list[2].temp.min + "</h3>");

                    $("#forecast").append(
                        "<p>" + "Clouds: " + data.list[2].clouds + "</p>" +
                        "<p>" + "Humidity: " + data.list[2].humidity + "</p>" +
                        "<p>" + "Wind: " + data.list[2].pressure + "</p>" +
                        "<p>" + "Pressure: " + data.list[2].speed + "</p>");

                });




        });

    </script>
</body>
</html>
