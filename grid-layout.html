<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Layout Exercise</title>

    <link rel="stylesheet" href="css/grid-layout.css">

    <style>

        .box {
            box-sizing: border-box;
            border: 1 px solid black;
            padding: 15px 10px;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box one-half">1/2</div>
            <div class="box one-half">1/2</div>
        </div>
        <div class="row">
            <div class="box one-third">1/3</div>
            <div class="box one-third">1/3</div>
            <div class="box one-third">1/3</div>
        </div>
        <div class="row">
            <div class="box one-fourth">1/4</div>
            <div class="box one-fourth">1/4</div>
            <div class="box one-fourth">1/4</div>
            <div class="box one-fourth">1/4</div>
        </div>
        <div class="row">
            <div class="box one-eighth">1/8</div>
            <div class="box one-eighth">1/8</div>
            <div class="box one-eighth">1/8</div>
            <div class="box one-eighth">1/8</div>
            <div class="box one-eighth">1/8</div>
            <div class="box one-eighth">1/8</div>
            <div class="box one-eighth">1/8</div>
            <div class="box one-eighth">1/8</div>
        </div>
        <div class="row">
            <div class="box one-fourth">1/4</div>
            <div class="box one-half">1/2</div>
            <div class="box one-eighth">1/8</div>
            <div class="box one-eighth">1/8</div>
        </div>

    </div>
</body>
</html>
