<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps API</title>
</head>
<body>
<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
<!-- div to hold map -->
<div id="map-canvas"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAutKKLOgfQBOYaNpqDxtGpK20u-XfmpTo"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";
//        geocode(request:GeocoderRequest, callback:function(Array.<GeocoderResult>, GeocoderStatus));


        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 21,

            // This sets the center of the map at our location
            center: {
                lat: 29.426791,
                lng: -98.489602
            },

            mapTypeId: google.maps.MapTypeId.SATELLITE
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var geocoder = new google.maps.Geocoder();
//        geocode(request:GeocoderRequest, callback:function(Array.<GeocoderResult>, GeocoderStatus))
        // Include code from previous example

// Set our address to geocode
        var address = "23651 W Interstate 10, San Antonio, TX, 78257";

// Init geocoder object
        var geocoder = new google.maps.Geocoder();

// Geocode our address
        geocoder.geocode({ "23651 W Interstate 10, San Antonio, TX, 78257": address }, function(results, status) {

            // Check for a successful result
            if (status == google.maps.GeocoderStatus.OK) {

                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });

        // Create lat and long for our marker position
        var codeup = { lat: 29.426791, lng: -98.489602 };

// Add the marker to our existing map
        var marker = new google.maps.Marker({
            position: codeup,
            map: map
        });

        // Create a new infoWindow object with content
        var infowindow = new google.maps.InfoWindow({
            content: "Where awesome programmers are made."
        });

// Open the window using our map and marker
        infowindow.open(map, marker);
    })();
</script>
</body>
</body>
</html>
